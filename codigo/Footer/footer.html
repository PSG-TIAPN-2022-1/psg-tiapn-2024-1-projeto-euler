<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <footer>
        <div class="wrapper">
            <div class="box box1">
                <img src="img/kelly logo trans-hori.png" alt="" id="logoF">
            </div>
            <div class="box box2">
                <h3>Redes Sociais</h3>
                <div class="redes">
                    <div id="insta">
                        <img src="img/instagram.svg" alt="" width="50px">
                        <div class="neasted">@KellyFonseca</div>
                    </div>
                    <div id="face">
                        <img src="img/facebook.svg" alt="" width="50px">
                        <div class="neasted">@KellyFonseca</div>
                    </div>
                </div>
            </div>
            <div class="box box3">
                <h3>Contato</h3>
                <div class="contato">
                    <div id="email">
                        <h4>Email</h4>
                        <img src="img/email.svg" alt="" width="50px">
                        <div class="neasted">KellyFonseca@gmail.com</div>
                    </div>
                    <div id="tel">
                        <h4>Telefone</h4>
                        <img src="img/zap.svg" alt="" width="50px">
                        <div class="neasted">(31) 123123-13123</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>

<style>

    footer{
        background-color: cadetblue;
    }
    .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: minmax(100px, auto);
        text-align: center
    }

    .redes {
        display: grid;
        grid-template-columns: repeat(2, 0.3fr);
        justify-content: center;
    }

    .redes>div {
        padding: 10%;
    }

    .contato>div{
        padding: 10%;
    }

    .contato{
        display: grid;
        grid-template-columns: repeat(2, auto);
        justify-content: center;
    }

    .box {
        text-align: center;
        display: block;
        margin: auto;
    }

    #logoF{
        width: 60%;
    }
</style>
